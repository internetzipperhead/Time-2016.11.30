<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FormData</title>
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/base.css">
  <style>
    .img-wrap img{
      display: inline-block;
      width: 200px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>学习FormData</h1>
  </header>
  <main class="pad10">
    <input id="file" type="file" class="file" style="display:none" multiple="multiple" accept="image/png, image/jpeg">
    <a href="#" class="btn success upload">upload</a>
    <a href="#" class="btn primary getimg">读取数据</a>
    <a href="#" class="btn danger getdata">本地文件夹读取数据总数</a>
    <a href="#" class="btn warning delete">删除数据</a>
    <div class="pad20">
      <a href="#" class="btn warning cors">跨域测试</a>
      <a href="#" class="btn success db_get_img">从数据库获取</a>
      <a href="#" class="btn danger db_clean">清空数据库</a>
    </div>
    <div class="pad10 img-wrap">
      <img src="" alt="">
    </div>
  </main>

  <script src="/index.js"></script>

  <script>
    
  </script>
</body>
</html>
