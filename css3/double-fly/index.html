<!DOCTYPE html>
<html>
<head>
	<title>双飞翼布局</title>
	<link rel="stylesheet" type="text/css" href="../reset.css">
	<link rel="stylesheet" type="text/css" href="../base.css">
	<link rel="stylesheet" type="text/css" href="double.wing.css">
</head>
<body>
	<div class="double wing">
		<header class="header">
			<h1>圣杯</h1>
		</header>
		<main class="main-1">
			<section class="main">
				主题内容
				<p>圣杯布局必须把 <code>main</code> 放在前面</p>
			</section>
			<aside class="left">
				左侧内容
			</aside>
			<aside class="right">
				<h1>右侧菜单</h1>
				<p>超级碗决赛</p>
				<p>超级碗决赛</p>
				<p>超级碗决赛</p>
				<p>超级碗决赛</p>
				<p>超级碗决赛</p>
				<p>超级碗决赛</p>
				<p>超级碗决赛</p>
				<p>超级碗决赛</p>
				<p>超级碗决赛</p>
			</aside>
		</main>
	</div>
	<div class="divider"></div>
	<!-- 下面是双飞翼 -->
	<div class="double grail">
		<header>
			<h1>双飞翼</h1>
		</header>
		<main class="main-2">
			<div class="main-inner">
				<h1>中体内容</h1>
				<br>
				<p>双飞翼布局增加了一个 <code>div.main-inner</code> 容器装载主题内容，减少了每个容器之间的 relative 的使用</p>
				<br>
				<p>由于外层的 <code>main</code>使用了 width：100%。容器内部不能再使用 width：100%。否则容器的宽度会超出</p>
			</div>
		</main>
		<aside class="left-side">1111</aside>
		<aside class="right-side">3333</aside>
	</div>
</body>
</html>
