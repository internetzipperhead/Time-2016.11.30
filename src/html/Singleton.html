<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>单体模式</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="../css/oop.css"/>
</head>
<body>

    <div class="col-md-4">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">表单提交</h3>
            </div>
            <div class="panel-body">
                <form action="leexing.asp" id="regForm">
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" class="form-control" name="username"/>
                    </div>
                    <div class="form-group">
                        <label>昵称</label>
                        <input type="text" class="form-control" name="nickname"/>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" class="form-control" name="password"/>
                    </div>

                    <input type="submit" class="btn btn-default" value="提交"/>
                </form>
                <div class="result">

                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">表单提交</h3>
            </div>
            <div class="panel-body">

                <div class="result">
                    <a href="" class="btn btn-default">高度</a>
                    <a href="" class="btn btn-default">宽度</a>
                    <a href="" class="btn btn-default">背景</a>
                    <a href="" class="btn btn-default">隐藏</a>
                    <a href="" class="btn btn-default">重置</a>

                    <div id="demo"></div>
                </div>
            </div>
        </div>
    </div>




    <script src="../lib/jquery-1.12.1.min.js"></script>
    <script src="../js/Interface.js"></script>
    <script>
        var lee = {};
        lee.reg = {
            Form_ID:"regForm",
            RESULT_WRAP:"result",
            init:function(){
                var Lee = lee.reg;
                Lee.form = $("#" + Lee.Form_ID);
                Lee.outputElem = $("#" + Lee.RESULT_WRAP);
                Lee.events();
            },
            handlesubmit:function(event){
                event.preventDefault();
                var data = {};
                Lee.form.find("input").each(function(){
                    if($(this).attr("type") != "submit" && $(this).attr("type") != "button" && $(this).attr("type") != "reset"){
                        data[$(this).attr("name")] = $(this).val();
                    }
                });
                ajaxsubmit();
            },
            ajaxsubmit:function(){

            }
        }

    </script>
</body>
</html>
